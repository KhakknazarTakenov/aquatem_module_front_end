<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регситрация</title>

    <link rel="stylesheet" href="../style/nullstyle.css">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/login_register/form.css">
    <link rel="stylesheet" href="../style/login_register/login_register.css">
    <link rel="stylesheet" href="../style/login_register/login_register_adaptive.css">

    <script src="../script/global.js"></script>
    <script src="../script/login_register.js"></script>
    <script src="../script/redirector.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo"><span class="font_size_75 bold white">Aquatem</span></div>
        <div class="heading white">Регситрация</div>
        <div class="register_form">
            <input type="text" name="first_name" id="first_name" placeholder="Имя" class="form_input">
            <input type="text" name="last_name" id="last_name" placeholder="Фамилия" class="form_input">
            <input type="password" name="password" id="password" placeholder="Пароль" class="form_input">
            <button class="submit_btn" onclick="register()">Войти</button>
        </div>
    </div>
</body>
</html>
