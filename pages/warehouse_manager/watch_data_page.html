    <div class="container">
      <div class="filters">
        <div class="installation_team_member_name_filter">
          <input
            type="text"
            id="installation_team_member_name"
            name="installation_team_member_name"
            placeholder="Монтажник"
            class="white font_size_20"
          />
          <div
            class="search_icon installation_team_member_name_filter_search_icon"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="members_list_picker hidden" id="members_list_picker">
            <!-- <div class="members_list_picker_option" dataset-member_id="1">
                        Монтажник 1
                    </div> -->
          </div>
        </div>

        <div class="date_filter">
          <div class="date_filter_dates">
            <span class="input_label white font_size_20">Дата с</span>
            <input type="date" id="datepicker_from" name="datepicker_from" />
          </div>
          <div class="date_filter_dates">
            <span class="input_label white font_size_20">По</span>
            <input type="date" id="datepicker_to" name="datepicker_to" />
          </div>
          <div class="search_icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="deal_name_filter">
          <input
            type="text"
            id="deal_name"
            name="deal_name"
            placeholder="Название объекта"
            class="white font_size_20"
          />
          <div class="search_icon deal_name_filter_search_icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
      <div class="container_up">
        <div class="materials_amount_total_list">
          <div class="materials_amount_total_list__heading bold font_size_20">
            Общая<br />Статистика
          </div>
          <div class="materials_amount_total_list__search_field">
            <div class="materials_amount_total_list__search_field__filter">
              <input
                type="text"
                id="product_name"
                name="product_name"
                placeholder="Выбор материала"
                class="white font_size_20"
              />
              <div
                class="search_icon installation_team_member_name_filter_search_icon"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div
                class="materials_list_picker hidden"
                id="materials_list_picker"
              ></div>
            </div>
          </div>
          <div
            class="materials_amount_total_list__materials_list"
            id="materials_amount_total_list__materials_list"
          >
            <div
              class="materials_amount_total_list__materials_list_head_row materials_amount_total_list__materials_list__row"
            >
              <span
                class="font_size_16 bold materials_amount_total_list__materials_list_head_row__text"
                >Материал</span
              >
              <span
                class="font_size_16 bold materials_amount_total_list__materials_list_head_row__text"
                >Выдано</span
              >
              <span
                class="font_size_16 bold materials_amount_total_list__materials_list_head_row__text"
                >Факт</span
              >
              <span
                class="font_size_16 bold materials_amount_total_list__materials_list_head_row__text"
                >Разница</span
              >
            </div>
